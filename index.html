<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simple Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

      <!-- Dependências do footer -->

      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

      <!-- Dependências do footer -->

</head>
<body class="bg-cyan-400">

    <div class="flex flex-col">
        <div class="flex flex-col h-20 w-96 m-auto bg-gray-400">
            <input type="text" id="display" disabled class="bg-white rounded h-12 w-80 m-auto">
        </div>
        <div class="w-96 m-auto bg-gray-200 gap-2 grid grid-cols-4 p-3">
            <div class="flex flex-col gap-1">
                    <button onclick="Remove()"  class="w-20 h-12 bg-red-700 rounded text-white hover:bg-red-600 duration-300 transition-all">AC</button>
                    <button onclick="NumDisplay('7')" class="w-20 h-12 bg-sky-600 rounded text-white hover:bg-sky-500 duration-300 transition-all">7</button>
                    <button onclick="NumDisplay('4')" class="w-20 h-12 bg-sky-600 rounded text-white hover:bg-sky-500 duration-300 transition-all">4</button>
                    <button onclick="NumDisplay('1')" class="w-20 h-12 bg-sky-600 rounded text-white hover:bg-sky-500 duration-300 transition-all">1</button>
                    <button onclick="NumDisplay('0')" class="relative w-44 h-12 bg-sky-600 rounded text-white hover:bg-sky-500 duration-300 transition-all">0</button>
            </div>
            <div class="flex flex-col gap-1">
                    <button onclick="SetOperator('%')" class="w-20 h-12 bg-slate-700 rounded text-white hover:bg-slate-600 duration-300 transition-all">%</button>
                    <button onclick="NumDisplay('8')" class="w-20 h-12 bg-sky-600 rounded text-white hover:bg-sky-500 duration-300 transition-all">8</button>
                    <button onclick="NumDisplay('5')" class="w-20 h-12 bg-sky-600 rounded text-white hover:bg-sky-500 duration-300 transition-all">5</button>
                    <button onclick="NumDisplay('2')" class="w-20 h-12 bg-sky-600 rounded text-white hover:bg-sky-500 duration-300 transition-all">2</button>
            </div>
            <div class="flex flex-col gap-1">
                    <button onclick="SetOperator('/')" class="w-20 h-12 bg-slate-700 rounded text-white hover:bg-slate-600 duration-300 transition-all">÷</button>
                    <button onclick="NumDisplay('9')" class="w-20 h-12 bg-sky-600 rounded text-white hover:bg-sky-500 duration-300 transition-all">9</button>
                    <button onclick="NumDisplay('6')" class="w-20 h-12 bg-sky-600 rounded text-white hover:bg-sky-500 duration-300 transition-all">6</button>
                    <button onclick="NumDisplay('3')" class="w-20 h-12 bg-sky-600 rounded text-white hover:bg-sky-500 duration-300 transition-all">3</button>
                    <button onclick="NumDisplay('.')"  class="w-20 h-12 bg-sky-600 rounded text-white hover:bg-sky-500 duration-300 transition-all">.</button>
            </div>
            <div class="flex flex-col gap-1"> 
                    <button onclick="SetOperator('*')"  class="w-20 min-h-12 bg-slate-700 rounded text-white hover:bg-slate-600 duration-300 transition-all">×</button>
                    <button onclick="SetOperator('-')" class="w-20 min-h-12 bg-sky-600 rounded text-white hover:bg-sky-500 duration-300 transition-all">-</button>
                    <button onclick="SetOperator('+')" class="w-20 min-h-12 bg-sky-600 rounded text-white hover:bg-sky-500 duration-300 transition-all">+</button>
                    <button onclick="PerformOperation()" class="w-20 h-full bg-orange-600 rounded text-white hover:bg-orange-500 duration-300 transition-all">=</button>
            </div>
        </div>
    </div>

    <script src='script.js'></script>
</body>
</html>
